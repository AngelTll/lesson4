<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task App</title>
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- App Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Code Behind -->
    <script src="app/todoApp.module.js"></script>
    <script src="app/todo.controller.js"></script>
    <script src="app/storage.service.js"></script>
    <!-- <script src="app/todoItem.service.js"></script> -->
    <script src="app/components/customList.directive.js"></script>


</head>

<body ng-app="todoApp" class="no-scroll">
    <div ng-controller="TodoController as ctrl" class="no-scroll">
        <div layout="column" class="no-scroll">
            <md-toolbar class="md-whiteframe-3dp">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>MyFastNote  </span>
                        <i>di Angelo Tallarita O55000283</i>
                    </h2>
                    <span flex></span>
                    <md-button ng-click="ctrl.showSearch()" class="md-icon-button" aria-label="Search">
                        <md-icon> search </md-icon>
                    </md-button>
                    <md-button ng-disabled="ctrl.items.length == 0" ng-click="ctrl.orderItem()" class="md-icon-button" aria-label="Reorder">
                        <md-icon> reorder </md-icon> 
                    </md-button>
                    <md-button ng-disabled="ctrl.selectedItem == null" ng-click="ctrl.editItem()" class="md-icon-button" aria-label="Edit">
                        <md-icon> edit </md-icon> 
                    </md-button>
                    <md-button ng-disabled="ctrl.selectedItem == null" ng-click="ctrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-input-container id="searchBar" ng-show="ctrl.searchMode">
            <md-icon> search </md-icon><input type="search" ng-model="ctrl.q" placeholder="search task by name or tags..." aria-label="filter task"/>     
            </md-input-container>

            <md-content class="no-scroll">
                <md-tabs md-dynamic-height md-border-bottom class="no-scroll">
                    <md-tab label="Todo">
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.notDone" sfunction="ctrl.q"></custom-list>
                    </md-tab>
                    <md-tab label="Done">
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.done" sfunction="ctrl.q"  ></custom-list>
                    </md-tab>
                     <md-tab label="Expired">
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.exp" sfunction="ctrl.q"  ></custom-list>
                    </md-tab>
                    <md-tab label="All">
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.all" sfunction="ctrl.q" ></custom-list>
                    </md-tab>
                </md-tabs>
                <md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-click="ctrl.addTask($event)">
                    <md-icon>add</md-icon>
                </md-button>
            </md-content>
        </div>
        </div>
        
</body>

</html>
