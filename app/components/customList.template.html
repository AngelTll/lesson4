  <md-content class="md-padding scroll tab-content">  
                   <md-list>
                       <md-list-item class="md-2-line" ng-repeat="item in customListCtrl.items | filter: customListCtrl.filterFunction | filter: customListCtrl.sfunction" ng-class="customListCtrl.selectedItem == item ? 'selected':''" ng-click="customListCtrl.toggleSelection(item)">     
                           <md-button ng-click="customListCtrl.changePriority(item)" class="md-icon-button" aria-label="Priority">
                             <md-icon style="color: green" ng-if="item.priority == -1">low_priority</md-icon>
                             <md-icon ng-if="item.priority == 0">label</md-icon>
                             <md-icon style="color: red" ng-if="item.priority == 1">priority_high</md-icon>
                         </md-button>
                         <div class="md-list-item-text">
                             <h3>{{item.title}}</h3>
                             <p ng-if="item.description"> {{item.description}} </p>
                             <p ng-if="item.date"> {{item.date | date: "dd-MM-yyyy HH:mm"}}</p>
                             <p ng-if="item.estimated"> {{item.estimated}}h required </p>
                             <p ng-if="item.tags"><span ng-repeat="tag in item.tags"> #{{tag}}</span></p>
                         </div>
                           <md-checkbox ng-model="item.done" ng-change="customListCtrl.checkStateChanged()" class="md-primary md-align-top-right">
                           </md-checkbox>
                           <md-divider></md-divider>
                       </md-list-item>
                   </md-list>
               </md-content>
